<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Slideshow</title>
  <style>
    #slideshow-container {
      max-width: 400px;
      max-height: 300px;
      position: relative;
     
      overflow: hidden;
    }

    .slider-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      object-fit: cover; 
    }
    .slider-container button{
        margin-top: 350px;
        
    }

    .mySlides img {
      width: auto;
      height: 100%; /* Fix image height to container height */
      object-fit: cover; /* Ensure the image covers the entire container */
    }

    button {
      margin-top: 20px; /* Adjust button margin */
    }
  </style>
</head>
<body>

  </div>

  <button id="startStopBtn" onclick="toggleSlideshow()">Start</button>
  <button onclick="plusSlides(-1)">Previous</button>
  <button onclick="plusSlides(1)">Next</button>
</div>

<script>
    let slideIndex = 0; 
    let slideshowInterval;
    let slideshowRunning = false;
  
    function slidesShow() {
      let i;
      const slides = document.getElementsByClassName("mySlides");
      
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
  
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
  
      slides[slideIndex - 1].style.display = "block";
    }
  
    function plusSlides(n) {
      clearInterval(slideshowInterval);
      slideshowRunning = false;
      slidesShow();
    }
  
    function toggleSlideshow() {
      if (slideshowRunning) {
        clearInterval(slideshowInterval);
        document.getElementById("startStopBtn").innerText = "Start";
      } else {
        slideshowInterval = setInterval(slidesShow, 1000);
        document.getElementById("startStopBtn").innerText = "Stop";
      }
      slideshowRunning = !slideshowRunning;
    }
  
    toggleSlideshow(); 
</script>

</body>
