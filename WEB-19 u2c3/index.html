<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Form</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

<h2>Employee Form</h2>

<form id="employeeForm">
  <label for="name">Name:</label><br>
  <input type="text" id="name" class="employee-input" name="name"><br>
  <label for="employeeId">Employee ID:</label><br>
  <input type="text" id="employeeId" class="employee-input" name="employeeId"><br>
  <label for="department">Department:</label><br>
  <select id="department" class="employee-input" name="department">
    <option value="frontend">Frontend</option>
    <option value="backend">Backend</option>
    <option value="Ops">Ops</option>
    <option value="HR">HR</option>
    <option value="IA">IA</option>
  </select><br>
  <label for="experience">Experience (in years):</label><br>
  <input type="number" id="experience" class="employee-input" name="experience"><br>
  <label for="email">Email Address:</label><br>
  <input type="email" id="email" class="employee-input" name="email"><br>
  <label for="mobile">Mobile Number:</label><br>
  <input type="tel" id="mobile" class="employee-input" name="mobile"><br><br>
  <button type="button" onclick="addEmployee()">Submit</button>
</form>

<br>

<label for="filter">Filter by Department:</label>
<select id="filter" onchange="filterEmployees()">
  <option value="all">All</option>
  <option value="frontend">Frontend</option>
  <option value="backend">Backend</option>
  <option value="Ops">Ops</option>
  <option value="HR">HR</option>
  <option value="IA">IA</option>
</select>

<br><br>

<table id="employeeTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Employee ID</th>
      <th>Department</th>
      <th>Experience</th>
      <th>Email Address</th>
      <th>Mobile Number</th>
      <th>Role</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody id="employeeData">
    <!-- Data will be appended here dynamically -->
  </tbody>
</table>

<script src="record.js">
  // Check if local storage has data and load it
 
</script>

</body>
</html>
